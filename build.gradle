group 'com.enjin.gamesplazarasil'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
   maven {url = 'https://hub.spigotmc.org/nexus/content/groups/public/'}
    //maven {url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'}
    maven { url='https://oss.sonatype.org/content/repositories/snapshots'}

    mavenCentral()
}

dependencies {
    //compile 'org.bukkit:bukkit:1.11.2-R0.1-SNAPSHOT'
    compile 'org.spigotmc:spigot-api:1.12-R0.1-SNAPSHOT'
    compile 'net.md-5:bungeecord-api:1.12-SNAPSHOT'
    compile 'net.md-5:bungeecord-chat:1.12-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
